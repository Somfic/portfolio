name: Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  client:
    name: Client
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy
        uses: rdarida/simple-github-pages-deploy-action@main
        with:
          git-base-folder: build
          commit-message: Compiled client
          branch: deploy
