name: Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  client:
    name: Client
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Deploy
        uses: rdarida/simple-github-pages-deploy-action@v1
        with:
          git-base-folder: build
          commit-message: Compiled client
          branch: deploy
